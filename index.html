<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="App/css/style.css">
  </head>
  <body>
    <div id="app">
      <div class="holder headline">
        <h1>Weather App</h1>
      </div>

      <form action="">
        <label for="zip">Zip code:</label>
        <input
          class="input-field"
          type="text"
          name="zip"
          id="zip"
          placeholder="Enter zip code here"
        />
        <br />
        <br />
        <br />
        <br />
        <p id="errormsg"> Please Enter Valid ZipCode</p> 
        <label for="feelings">Enter how youâ€™re feeling:</label>
        <input
          class="input-field"
          type="text"
          name="feelings"
          id="feelings"
          placeholder="How are you feeling?"
          maxlength="10"
        />
        <br />
        <br />
        <br />
        <button id="generate" type="button" value="Submit" class="button">
          Submit
        </button>
      </form>
      <div class="sidenav"></div>

      <div class="background-image">
        <img src="App/images/background-image2.png" />
      </div>

      <div class="holder entry">
        <div class="title">Weather details</div>
        <div id="date"></div>
        <div id="entryHolder">
          Temperature:
          <div id="temp"></div>
          <br />
          <br />
          Humidity:
          <div id="humidity"></div>
          <div id="content"></div>
          <br />
          <br />
          Feels Like:
          <div id="feelslike"></div>
          <br />
          <br />
          City:
          <div id="city"></div>
        </div>
      </div>
    </div>
    <script src="App/js/app.js" type="text/javascript"></script>
  </body>
</html>
